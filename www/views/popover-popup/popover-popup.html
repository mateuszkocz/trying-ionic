<ion-view view-title="popover-popup">
	<ion-content>
		<h1>popover-popup</h1>

		<button class="button button-block button-positive" ng-click="ctrl.showPopover($event)">Show popover</button>
		<button class="button button-block button-positive" ng-click="ctrl.showPopup()">Show popup</button>
		<button class="button button-block button-positive" ng-click="ctrl.showConfirm()">Show confirm</button>
	</ion-content>
</ion-view>
